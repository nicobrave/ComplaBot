<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente de Cumplimiento</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    .msg {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Agente de Cumplimiento Normativo</h2>
  <p>Recibe en tu correo recomendaciones accionables para cumplir las leyes que afectan a tu empresa. Sin apps, sin logins. Solo valor.</p>
  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Ingresa tu correo" required />
    <button type="submit">Suscribirme</button>
  </form>
  <div class="msg" id="successMsg"></div>

  <script>
    const form = document.getElementById("subscribeForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("https://agente.recomai.cl/suscribirse", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (res.ok) {
        msg.innerText = "Â¡Te has suscrito correctamente!";
        form.reset();
      } else {
        msg.innerText = "Hubo un problema. Intenta de nuevo.";
      }
    });
  </script>
</body>
</html>
